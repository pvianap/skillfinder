<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Skill Dectector</title>
</head>
<body>

    <div class="title">
        <h1>Offres d'emploi</h1>
        <p>Veuillez ajouter les offres pour trier les compentences</p>
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="textarea" id="add-offres" placeholder="Offres pour ajouter" class="input-text">
            <input type="submit" value="Add" class="btn btn-primary">
       </form>     
            <div class="text">Le nombre d'offres que vous avez:</div>
            <div id="counter"></div>
            <table>
                <tr class="offres">
                    <th><h3>Offres:</h3></th>
                </tr>
                <tbody id="offres">
                </tbody>
            </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0)" method="POST" id="save-edit">
            <input type="text" id="edit-offres">
            <input type="submit" value="Save" class="btn btn-primary">
            <a onclick="CloseInput()" aria-label="Close">&#10005;</a>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
